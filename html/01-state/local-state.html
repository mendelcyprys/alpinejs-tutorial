<!DOCTYPE html>
<html>
<head lang="en-gb">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local state</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .tab-panel {
            border-radius: 1rem;
            border-style: solid;
            border-width: 2px;
            width: 300px;
            height: 100px;
        }
        .tab-buttons {
            position: absolute;
            top: 100px;
            left: 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <h1 class="m-3">Tabs</h1>
    <div x-data="tabs_control" class="position-relative">
        
        <!-- Tab panels -->
        <template x-for="tab in tabs">
            <div 
                x-text="panel_text"
                x-show="is_current"
                class="tab-panel p-1 m-1 position-absolute text-center"
            ></div>
        </template>

        <!-- Buttons to change tabs -->
        <div class="tab-buttons">
            <template x-for="tab in tabs">
                <button type="button"
                    x-text="button_text"
                    @click="current = tab"
                    class="btn btn-outline-primary mt-2 ms-1"
                ></button>
            </template>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('tabs_control', () => ({
                tabs: [1, 2, 3],
                current: 1,
                get is_current() {
                    return this.tab === this.current;
                },
                get panel_text() {
                    return `You are looking at the data in tab ${this.current}.`;
                },
                get button_text() {
                    return `Tab ${this.tab}`
                }
            }));
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
